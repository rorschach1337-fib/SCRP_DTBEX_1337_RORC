name: Daily IBEX Scrape

on:
  schedule:
    # Runs daily at 12:00 UTC â†’ 14:00 Sofia (winter)
    - cron: "0 12 * * *"
  workflow_dispatch: {}  # allows manual run

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: scraper
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Run scraper for today's date
        working-directory: scraper
        run: |
          DATE=$(date -u +"%Y-%m-%d")
          echo "Scraping for $DATE"
          node scrape.js "$DATE"

      - name: Commit scraped data
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add scraper/data || true
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Daily scraped data: $DATE"
            git push
          else
            echo "No changes to commit."
          fi
